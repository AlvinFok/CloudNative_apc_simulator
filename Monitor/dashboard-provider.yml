apiVersion: 1
providers:
# <string> an unique provider name. Required
- name: 'Demo Dashboard Provider'
  folder: Demo
  type: file
  allowUiUpdates: false
  options:
    # <string, required> path to dashboard files on disk.
    path: /var/lib/grafana/dashboards/demo
  
- name: 'Steak Production per 1H'
  folder: Steak_Production_1H
  type: file
  allowUiUpdates: false
  options:
    # <string, required> path to dashboard files on disk.
    path: /var/lib/grafana/dashboards/Steak_Production_1H